<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Expense Tracker</title>
</head>
<body>

	<div class="main_container container_show">
		<h1>Expense Tracker</h1>
		<div class="balance">
			<h4>your balance</h3>
			<h2 class="money balance_data">300</h2>
		</div>
		<div class="count_div">
			<div class="income_count count_box">
				<h2>Income</h2>
				<h1 class="plus_color money income_data">700</h1>
			</div>
			<div class="expense_count count_box">
				<h2>Expense</h2>
				<h1 class="minus_color money expense_data">400</h1>
			</div>
		</div>
	</div>

	<div class="list_container container_show">
		<div class="list_select">
			<h3 class="selected">All</h3>
			<h3>In</h3>
			<h3>Out</h3>
		</div>
		<ul class="expense_list">
			<li>
				<div class="list_item">
					<button class="delete_btn minus_color" value="01234">Del</button>
					<div class="item_content">
						<div class="content_text">
							<h5>2021.06.02</h5>
							<h3>이노베이션 아카데미</h3>
						</div>
						<span class="plus_color money">+700</span>
					</div>
				</div>
			</li>
		</ul>
		<div class="new_list">
			new expense
		</div>
	</div>

	<div class="add_container">
		<h3>new expense</h3>
		<h3>Date</h3>
		<div class="date_input">
			<input type="number" name="year" id="year" placeholder="2020">
			<input type="number" name="month" id="month" placeholder="01">
			<input type="number" name="day" id="day" placeholder="01">
		</div>
		<h3>Content</h3>
		<div class="expense_type">
			<input type="radio" name="expense_type" id="plus">
			<label for="plus" class="plus_color">Income</label>
			<input type="radio" name="expense_type" id="minus">
			<label for="minus" class="minus_color">Expense</label>
		</div>
		<input type="text" name="content" id="content" placeholder="내용을 입력해주세요">
		<h3>Amount</h3>
		<input type="number" name="amount" id="amount" placeholder="금액을 입력해주세요">
		<button class="submit">submit</button>
		<button class="cancel">cancel</button>
	</div>
	<div class="container_show"></div>
	<script type="module" src="./js/app.js"></script>
</body>
</html>
