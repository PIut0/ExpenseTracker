<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Expense Tracker</title>
</head>
<body>
	<div class="main_container container_show">
		<h1>Expense Tracker</h1>
		<div class="balance">
			<h4>your balance</h3>
			<h2 class="money">300</h2>
		</div>
		<div class="count_div">
			<div class="income_count count_box">
				<h2>Income</h2>
				<h1 class="plus_color money">700</h1>
			</div>
			<div class="expense_count count_box">
				<h2>Expense</h2>
				<h1 class="minus_color money">400</h1>
			</div>
		</div>
	</div>
	<div class="list_container container_show">
		<div class="list_select">
			<h3 class="selected">All</h3>
			<h3>In</h3>
			<h3>Out</h3>
		</div>
		<ul class="expense_list">
			<li>
				<div class="list_item">
					<button class="delete_btn minus_color">Del</button>
					<div class="item_content">
						<div class="content_text">
							<h5>2021.06.02</h5>
							<h3>돈벌고싶다</h3>
						</div>
						<span class="plus_color">+700</span>
					</div>
				</div>
			</li>
		</ul>
		<div class="new_list">
			new expense
		</div>
	</div>
</body>
</html>
