<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Expense Tracker</title>
</head>
<body>
	<div class="main_container container_show">
		<h1>Expense Tracker</h1>
		<div class="balance">
			<h4>your balance</h3>
			<h2 class="money">300</h2>
		</div>
		<div class="count_div">
			<div class="income_count count_box">
				<h1>Income</h1>
				<h1 class="plus_color money">0</h1>
			</div>
			<div class="expense_count count_box">
				<h1>Expense</h1>
				<h1 class="minus_color money">0</h1>
			</div>
		</div>
	</div>
	<div class="list_container container_show">
		<div class="list_select">
			<h3>All</h3>
			<h3>Income</h3>
			<h3>Expense</h3>
		</div>
	</div>
</body>
</html>
